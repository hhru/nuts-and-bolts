dist: trusty
language: java
jdk:
  - openjdk11
script:
  - git fetch --unshallow
  - mvn -P codecoverage,!sonar clean test sonar:sonar
after_success:
  - bash <(curl -s https://codecov.io/bash)

addons:
  sonarcloud:
    organization: "$SONAR_ORGANIZATION"
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
